<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/script.js"></script>
    <title>Dark Clicker</title>
</head>
<body>
    <div class="bigcontainer">
        <div class="container1">
            <header>
                <h1>0 Darks</h1>
                <p>Darks per second: 0</p>
            </header>

            <div class="boxbelowheader">
                <div class="top-left">
                    <div class="settings">Settings</div>
                    <div class="statistics">Stats</div>
                    <div class="skin">Skins</div>
                </div>

                <div id="settingsPopup" class="popup">
                    <div class="popup-content">
                        <span class="close">&times;</span>
                        <h2 style="margin-bottom: 0;">Settings</h2>
                        <div class="volumeslider">
                            <p style="margin: 0; font-size: 120%; font-weight: 500;">Volume</p>
                            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        </div>
                    </div>
                </div>
                
                <div id="statisticsPopup" class="popup">
                    <div class="popup-content">
                        <span class="close">&times;</span>
                        <h2>Statistics</h2>
                        <p>View your game statistics here.</p>
                    </div>
                </div>
                
                <div id="skinsPopup" class="popup">
                    <div class="popup-content">
                        <span class="close">&times;</span>
                        <h2>Skins</h2>
                        <p>Choose your skins here.</p>
                    </div>
                </div>

                <button class="clicker"></button>
            </div>
        </div>

        <div class="container2">
            <p>Upgrades</p>
            <div class="upgradescontainer">
                <div class="upgradebox" style="margin-top: 10px;">1</div>
                <div class="upgradebox">2</div>
                <div class="upgradebox">3</div>
                <div class="upgradebox">4</div>
                <div class="upgradebox">5</div>
                <div class="upgradebox">6</div>
                <div class="upgradebox">7</div>
                <div class="upgradebox">8</div>
                <div class="upgradebox">9</div>
                <div class="upgradebox">10</div>
                <div class="upgradebox">11</div>
                <div class="upgradebox" style="margin-bottom: 10px;">12</div>
            </div>

        </div>

    </div>
    
</body>
</html>
